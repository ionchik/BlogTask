{% extends "blogs/base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0" style="border-radius: 15px;">
                <div class="card-header bg-light" style="border-radius: 15px 15px 0 0;">
                    <h2 class="card-title text-center">Вход</h2>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Ваше имя пользователя и пароль не совпадают. Пожалуйста, попробуйте ещё раз.
                        </div>
                    {% endif %}
                    <form method="post" action="{% url 'users:login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Имя пользователя</label>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="Введите имя пользователя" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Введите пароль" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                        <input type="hidden" name="next" value="{% url 'blogs:home' %}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
