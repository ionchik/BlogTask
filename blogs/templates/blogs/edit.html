{% extends "blogs/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #343a40;">Изменить пост</h1>
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-lg border-0" style="border-radius: 15px;">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="id_title" class="form-label fw-bold">Заголовок</label>
                            <input type="text" name="title" id="id_title" class="form-control" value="{{ form.title.value }}" placeholder="Введите заголовок" required>
                            {% if form.title.errors %}
                                <div class="text-danger">{{ form.title.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-4">
                            <label for="id_text" class="form-label fw-bold">Текст поста</label>
                            <textarea name="text" id="id_text" class="form-control" placeholder="Введите текст поста" rows="5" required>{{ form.text.value }}</textarea>
                            {% if form.text.errors %}
                                <div class="text-danger">{{ form.text.errors }}</div>
                            {% endif %}
                        </div>

                        <button type="submit" class="btn btn-primary w-100" style="border-radius: 30px; transition: all 0.3s ease;">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f4f7fa; /* Светлый фон страницы */
    }

    .card {
        background-color: #ffffff; /* Белый фон карточки */
        transition: transform 0.3s, box-shadow 0.3s; /* Плавные эффекты при наведении */
    }

    .card:hover {
        transform: scale(1.02); /* Увеличение карточки при наведении */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Увеличение тени */
    }

    .form-label {
        color: #495057; /* Цвет меток */
    }

    .btn-primary {
        background-color: #007bff; /* Основной цвет кнопки */
        border: none; /* Без границы */
        transition: background-color 0.3s, transform 0.3s; /* Плавный переход цвета */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Цвет кнопки при наведении */
        transform: translateY(-2px); /* Легкое поднятие кнопки при наведении */
    }

    .text-danger {
        font-size: 0.875rem; /* Размер текста ошибок */
    }

    @media (max-width: 576px) {
        .col-md-10 {
            width: 100%; /* Ширина 100% на маленьких экранах */
        }
    }
</style>
{% endblock %}
